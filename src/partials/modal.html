<div class="modal-header">
    <h3  class="modal-title" id="modal-title" style="margin-left: 20px; margin-right: 20px; text-align: center;">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <p>{{modalOptions.bodyText1}}</p>
  <p>{{modalOptions.bodyText2}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" type="button" data-ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}</button>
</div>
